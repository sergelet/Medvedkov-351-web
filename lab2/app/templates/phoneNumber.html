{% extends "base.html" %}
{%block content%}
<div class="container mt-3">
    <form class="phone-number-form row g-3 needs-validation was-valited d-flex"
        action="{{url_for('phoneNumber')}}" method="post" novalidate>
        <div class="col-md-4 position-relative">
            <label for="phone-number-input" class="form-label">Номер телефона</label>
            <input type="text" class="form-control" id="phone-number-input" placeholder="8-999-999-99-99 or +7(999)-999-99-99 or 8.999.999.99.99" name="phone" value="{{phone}}" required>
            <div class="d-flex">
                <button type="submit" class="btn btn-primary mt-2 w-75">Проверить</button>
            </div>
        </div>
    </form>
</div>
{%endblock%}
